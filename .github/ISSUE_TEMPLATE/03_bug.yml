name: "Bug"
description: Report a bug in a project.
labels: ["bug"]
body:
  - type: dropdown
    id: project
    attributes:
      label: Project
      options: ["ethos", "qpp", "symbolcast", "etheros", "site", "other"]
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
